apiVersion: apps/v1
kind: Deployment
metadata:
  name: amf-deployment
  namespace: free5gc
  labels:
    app: amf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amf
  template:
    metadata:
      labels:
        app: amf
      annotations:
        cni.projectcalico.org/ipAddrs: "[\"10.233.71.202\"]"
        k8s.v1.cni.cncf.io/networks: sriov-net1
    spec:
      containers:
      - name: amf-container
        image: sufuf3/nextepc-build:latest
        command: ["/bin/bash"]
        args: ["-c", "/usr/src/free5gc/install/bin/free5gc-amfd"]
        stdin: true
        tty: true
        imagePullPolicy: IfNotPresent
        env:
          - name: DB_URI
            value: mongodb://mongo-external.free5gc.svc.cluster.local/nextepc
        volumeMounts:
        - name: config-volume
          mountPath: /usr/src/free5gc/install/etc/free5gc/free5gc.conf
          subPath: free5gc.conf
        - name: freediameter-volume
          mountPath: /usr/src/free5gc/install/etc/free5gc/freeDiameter/amf.conf
          subPath: amf.conf
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN", "SYS_TIME"]
        resources:
          requests:
            intel.com/sriov_net: '1' 
          limits:
            intel.com/sriov_net: '1'
      #hostNetwork: true
      securityContext:
        sysctls:
          - name: net.ipv6.conf.all.disable_ipv6
            value: "0"
      volumes:
        - name: config-volume
          configMap:
            name: free5gc-config
            items:
            - key: config.file
              path: free5gc.conf
        - name: freediameter-volume
          configMap:
            name: freediameter-amf-config
            items:
            - key: config.file
              path: amf.conf
